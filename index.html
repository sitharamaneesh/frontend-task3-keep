<body>

  <div class="head">
    <header class="d-flex p-1">
      <div class="logo ">
        <a class="navbar-brand  ms-5" href="#">
          <img class="" width=20%; src="images/logo.png" alt="image"> 
          <span>Keep</span>
        </a>
      </div>

      <div class=" name-icon d-flex align-items-center ms-auto  me-3">
        <a>

        </a>
      </div>
    </header>
  </div>
  <div class="content  d-flex  align-items-center " >
        <div class="side"  >
          <ul style="list-style: none; " class="d-flex " >
            <li class=" d-flex flex-fill" id="note-list">
              <div class="note-image">
                  <a href=# onmouseover="parag()" onmouseout="out()">
                    <img class="rounded-circle" src="images/light.png" >
                  </a>   
              </div>
                <div class="note">
                  <p id="note"  style="display: none;">
                      Notes.
                  </p>
                </div>
            </li>
          </ul>
        </div>
 

        <div class="main" >
          <div class="box d-flex">
            <input class="note flex-fill p-1 border rounded"  type="text" placeholder="Take a Note....">   
              <button class="bg-transparent me-5" style="border-color: transparent;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
